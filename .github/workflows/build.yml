name: Build macOS Application

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  XCODE_VERSION: 16.2

jobs:
  build:
    name: Build Voxa
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Resolve Package Dependencies
        run: xcodebuild -resolvePackageDependencies -project Voxa.xcodeproj

      - name: Import Certificate and Provisioning Profile (Optional)
        if: ${{ vars.CERTIFICATE_BASE64 != '' && secrets.CERTIFICATE_PASSWORD != '' }}
        env:
          CERTIFICATE_BASE64: ${{ vars.CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # 创建临时 keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # 导入证书
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # 设置代码签名
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Build Application
        run: |
          xcodebuild build \
            -project Voxa.xcodeproj \
            -scheme Voxa \
            -configuration Release \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY=${{ vars.CERTIFICATE_BASE64 != '' && 'Apple Distribution' || '-' }} \
            CODE_SIGNING_REQUIRED=${{ vars.CERTIFICATE_BASE64 != '' && 'YES' || 'NO' }} \
            CODE_SIGNING_ALLOWED=${{ vars.CERTIFICATE_BASE64 != '' && 'YES' || 'NO' }} \
            CODE_SIGN_ENTITLEMENTS="" \
            | xcpretty && exit ${PIPESTATUS[0]}

      - name: Archive Application
        if: ${{ vars.CERTIFICATE_BASE64 != '' }}
        run: |
          xcodebuild archive \
            -project Voxa.xcodeproj \
            -scheme Voxa \
            -configuration Release \
            -archivePath DerivedData/Archive/Voxa.xcarchive \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGNING_ALLOWED=YES

      - name: Export Application (Optional)
        if: ${{ vars.CERTIFICATE_BASE64 != '' }}
        run: |
          # 创建导出选项 plist
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>direct</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath DerivedData/Archive/Voxa.xcarchive \
            -exportPath DerivedData/Export \
            -exportOptionsPlist ExportOptions.plist

      - name: Package Application Bundle
        run: |
          # 查找构建的 .app 包
          APP_PATH=$(find DerivedData/Build/Products -name "Voxa.app" -type d | head -n 1)

          if [ -n "$APP_PATH" ]; then
            echo "Found app at: $APP_PATH"

            # 创建构建产物目录
            mkdir -p artifacts

            # 复制 .app 包
            cp -R "$APP_PATH" artifacts/Voxa.app

            # 创建未签名的 zip 包
            cd artifacts
            zip -r -y Voxa-unsigned.zip Voxa.app
            cd ..

            # 如果有签名，创建签名版本
            if [ -d "DerivedData/Export" ]; then
              find DerivedData/Export -name "*.app" -exec cp -R {} artifacts/Voxa-signed.app \; 2>/dev/null || true
              cd artifacts
              if [ -d "Voxa-signed.app" ]; then
                zip -r -y Voxa-signed.zip Voxa-signed.app
              fi
              cd ..
            fi
          else
            echo "ERROR: Voxa.app not found in build products"
            find DerivedData -name "*.app" -o -name "Voxa" || true
            exit 1
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Voxa-macOS-${{ github.sha }}
          path: artifacts/
          retention-days: 30

      - name: Generate Release Notes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "## Voxa Build ${{ github.sha }}" > release-notes.md
          echo "" >> release-notes.md
          echo "### Changes" >> release-notes.md
          git log -1 --pretty=format:"%h - %s (%an)" >> release-notes.md
          echo "" >> release-notes.md
          echo "**Commit Date:** $(git log -1 --pretty=format:"%ad")" >> release-notes.md
          cat release-notes.md

      - name: Upload Release Notes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release-notes.md
