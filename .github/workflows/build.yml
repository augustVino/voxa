name: Build macOS Application

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Build Voxa
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Resolve Package Dependencies
        run: xcodebuild -resolvePackageDependencies -project Voxa.xcodeproj

      - name: Build Application
        run: |
          xcodebuild build \
            -project Voxa.xcodeproj \
            -scheme Voxa \
            -configuration Release \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY=- \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package Application
        run: |
          APP_PATH=$(find DerivedData/Build/Products -name "Voxa.app" -type d | head -n 1)
          mkdir -p artifacts
          cp -R "$APP_PATH" artifacts/Voxa.app
          cd artifacts && zip -r -y Voxa.zip Voxa.app

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Voxa-macOS-${{ github.sha }}
          path: artifacts/Voxa.zip
          retention-days: 30
          if-no-files-found: error

      - name: Generate Release Notes
        if: github.event_name == 'push'
        run: |
          cat > release-notes.md <<EOF
          ## Voxa Build ${{ github.sha }}

          ### Commit
          $(git log -1 --pretty=format:"%h - %s")

          ### Date
          $(git log -1 --pretty=format:"%ad")
          EOF

      - name: Upload Release Notes
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release-notes.md

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Voxa-macOS-${{ github.sha }}
          path: artifacts

      - name: Verify Download
        run: |
          echo "Downloaded files:"
          ls -la artifacts/
          echo "---"
          echo "Copying Voxa.zip to root directory..."
          cp artifacts/Voxa.zip Voxa.zip
          ls -la Voxa.zip

      - name: Extract Version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Generate Release Notes
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          cat > release-notes.md <<EOF
          ## Voxa $VERSION

          ### 安装方法
          1. 下载 Voxa.zip
          2. 解压得到 Voxa.app
          3. 将 Voxa.app 移动到应用程序文件夹

          ### 变更日志
          EOF
          if [ -n "$PREV_TAG" ]; then
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" >> release-notes.md
          else
            git log --pretty=format:"- %s" >> release-notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Voxa ${{ env.VERSION }}
          body_path: release-notes.md
          files: Voxa.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
